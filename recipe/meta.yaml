{% set name = "calculix" %}
{% set version = "2.23" %}
{% set sha256 = "9c88385c10fb04f5dc6c4e98027a51bebdd8aee3920e05190d6c1dd08357d6e7" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}.tar.bz2
  url: http://www.dhondt.de/ccx_{{ version }}.src.tar.bz2
  sha256: {{ sha256 }}
  patches:
    - patches/mingw_time.patch  # [win or osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}  # [unix]
    - {{ stdlib("c") }}    # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - {{ compiler("fortran") }}  # [unix]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - make
    - perl
    - llvm-openmp  # [osx]
  host:
    - libblas
    - liblapack
    - arpack
    - spooles
    - llvm-openmp  # [osx]
  run:
    - arpack
    - llvm-openmp  # [osx]

test:
  commands:
    - test -f ${PREFIX}/bin/ccx  # [unix]
    - if not exist %LIBRARY_PREFIX%\bin\ccx.exe exit 1  # [win]

about:
  home: https://www.dhondt.de/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: 3D Structural Finite Element Program
  description: A Free Software Three-Dimensional Structural Finite Element Program
  doc_url: https://www.dhondt.de/ccx_{{ version }}.pdf
  dev_url: https://github.com/Dhondtguido/CalculiX

extra:
  recipe-maintainers:
    - looooo
    - Krande
