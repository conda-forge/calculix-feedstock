arpack:
- '3.7'
c_compiler:
- gcc
c_compiler_version:
- '7'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil-comp7
fortran_compiler:
- gfortran
fortran_compiler_version:
- '7'
libblas:
- 3.8 *netlib
liblapack:
- 3.8.0 *netlib
perl:
- 5.26.2
pin_run_as_build:
  arpack:
    max_pin: x.x.x
  perl:
    max_pin: x.x.x
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - fortran_compiler_version
